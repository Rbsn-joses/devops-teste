name: ci

on:
  push:
    branches:
      - "master"

jobs:
  checkout:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2
  test:
    runs-on: ubuntu-latest
    needs: checkout

    steps:
    # Download code from the checkout job
    - name: Download code
      uses: actions/download-artifact@v3
  build:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v3
      -
        name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      -
        name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          file: app/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/devops-teste:${{ github.run_id }}
      - 
        name:  Deploy ec2
        env:
            PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}
            HOSTNAME: ${{secrets.AWS_HOST_EC2}}
            USER_NAME: ${{secrets.AWS_HOST_EC2_USER}}
        run: |
          echo "$PRIVATE_KEY" > private_key && chmod 600 private_key
          ssh -o StrictHostKeyChecking=no -i private_key ${USER_NAME}@${HOSTNAME} '
            &&
            docker stop $(docker ps -q) || true &&
            docker run -d -p 3000:3000 ${{ secrets.DOCKER_USERNAME }}/devops-teste:${{ github.run_id }} 